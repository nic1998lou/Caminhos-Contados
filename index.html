      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brandGreen: '#006837',
                brandGreenDarker: '#00572d',
                brandGreenDarkest: '#004624',
                lightTeal: '#6EE7B7', // Added for proximity ring
              },
              fontFamily: {
                'sans': ['Poppins', 'sans-serif'], // Poppins is now the default sans font
                'poppins': ['Poppins', 'sans-serif'], // Specific Poppins utility
              }

      <style>
        html, body, #root {
          height: 100%;
          margin: 0;
          padding: 0;
          overscroll-behavior-y: none; /* Prevent pull-to-refresh type behaviors */
        }
        body {
          font-family: 'Poppins', sans-serif; /* Poppins is now the default body font */
        }
        /* Ensure the root div and direct child also take full height */
        #root > div {
            min-height: 100%;
            display: flex; /* Often useful for full-height app layouts */
            flex-direction: column; /* Standard column layout */
        }

        /* Marquee Animation Styles */
        .marquee-container {
          display: block; 
          width: 100%; 
          overflow: hidden;
          white-space: nowrap; 
          position: relative; 
        }
        .marquee-text-content {
          display: inline-block; 
          will-change: transform; 
          animation-name: marquee-animation;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
          /* animation-duration is set via style prop by the component */
        }
        @keyframes marquee-animation {
          from {
            transform: translateX(100%); 
          }
          to {
            transform: translateX(-100%);
          }
        }
      </style>
